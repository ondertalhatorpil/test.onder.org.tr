server {
    # 80 portunda dinle
    listen 80;
    server_name localhost;

    # Root dizini - nginx'in dosyaları servis edeceği yer
    root /usr/share/nginx/html;
    index index.html;

    # Gzip sıkıştırma - dosya boyutlarını küçült
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/x-javascript 
               application/xml application/json;
    gzip_disable "MSIE [1-6]\.";

    # React Router için tüm rotaları index.html'e yönlendir
    # Bu sayede /admin, /dashboard gibi route'lar çalışır
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API isteklerini backend'e proxy'le (opsiyonel)
    # Eğer frontend container'dan backend'e direkt bağlanmak istersen
    # location /api/ {
    #     proxy_pass http://backend:5001/api/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # Statik dosyalar için cache ayarları (performans için)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # HTML dosyaları için kısa cache (güncellemeleri hızlı görmek için)
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
    }

    # manifest.json ve robots.txt gibi dosyalar için
    location = /manifest.json {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # Favicon için
    location = /n.svg {
        expires 1y;
        access_log off;
        log_not_found off;
    }

    # Güvenlik başlıkları
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Hata sayfaları (opsiyonel)
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}